<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Group Chat</title>
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/app.js"></script>
</head>
<body>
<div>
    <label for="name">Please Enter The Username:</label>
    <input type="text" id="name" placeholder="Username">
</div>
<div>
    <button id="connect" type="button">Connect</button>
    <button id="disconnect" type="button" disabled="disabled">Disconnect</button>
</div>
<div id="chat" style="display: none;">
<div>
    <label for="name">Please Enter the Content:</label>
    <input type="text" id="content" placeholder="Chat Content">
</div>
<button id="send" type="button">Send</button>
<div id="greetings"/>
<div id="conversation" style="display: none">Group Chatting ongoing....</div>
</div>
</div>
</body>
</html>
